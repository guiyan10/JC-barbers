<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- "ATENDIMENTO COMPLETO" curved text at top -->
  <path id="arcPath" d="M 30 60 A 70 70 0 0 1 170 60" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
      ATENDIMENTO COMPLETO
    </textPath>
  </text>
  
  <!-- "2025" in red -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC143C" text-anchor="middle">2025</text>
  
  <!-- "JC BARBER" main text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">JC BARBER</text>
  
  <!-- Stylized mustache -->
  <path d="M 75 125 Q 85 130 100 130 Q 115 130 125 125" stroke="#DC143C" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 78 127 Q 85 133 100 133 Q 115 133 122 127" stroke="#DC143C" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- "SHOP" with dashed lines -->
  <line x1="60" y1="145" x2="80" y2="145" stroke="white" stroke-width="2" stroke-dasharray="4,3"/>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="white" text-anchor="middle">SHOP</text>
  <line x1="120" y1="145" x2="140" y2="145" stroke="white" stroke-width="2" stroke-dasharray="4,3"/>
</svg>
